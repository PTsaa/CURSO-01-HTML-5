<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Cadastro</h2>
        <form action="cadastro.html" method="post">
            
            <label for="nome"> Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required autocomplete="on" size="50" maxlength="100">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" autofocus required >

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="nasc">Data de Nascimento</label>
            <input type="date" id="nasc" name="nasc" required>
            
            <label for="cor">Cor Favorita</label>
            <input type="color" id="cor" name="cor">

            <input type="submit" value="Enviar" id="botao" name="botao">

        </form>
    
    </body>
</html>
