<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 online</title>
    </head>

    <body>
		<!-- Lista sem ordem --->
        <ul type="square"><!--unordened list-->
            <!--
                Type determina os símbolos antes dos itens
                - square = quadradinho
                - sem type = bolinha    
                - circle = círculo vazado
            -->
        	<li>Brasil</li>
        	<li>Argentina</li>
            <li>Uruguai</li>
            <li>Venezuela</li>
        </ul>
        
		<!-- Lista em ordem --->
        <ol type="a">
            <!--
                Type determina os símbolos antes dos itens
                - 1 = números
                - A = letras maiúsculas    
                - a = letras minúsculas
                - I = algarismos romanos
            -->
            <!--Ordened list-->
            
        	<li>Alonso</li> <!--List item-->
        	<li>Vettel</li>
            <li>Massa</li>
            <li>Button</li>
        </ol>        

		<!-- Lista descriptiva --->
        <dl><!--Description list-->
			<dt>Unidade 01</dt><!--Description title-->
            <dd><!--descrição-->
            	Apresentação do curso
                Melhores softwares para usar neste curso
            </dd>
            
            <dt>Unidade 02</dt>
            <dd>
            	Uma breve história do HTML5<br>
                Especificações do HTML5<br>
                HTML5 VS HTML4<br>
            </dd>

        </dl> 
    </body>

</html>
